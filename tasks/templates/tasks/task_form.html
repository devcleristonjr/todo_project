<!-- tasks/templates/tasks/task_form.html -->
{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add Task</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" name="title" maxlength="200" class="form-control custom-input" required id="id_title">
        </div>
        <div class="form-group mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea name="description" class="form-control custom-input" rows="5" id="id_description"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Save Task</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
