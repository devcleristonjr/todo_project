{% extends 'base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="mb-4">{{ task.title }}</h1>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Status:</strong> 
        {% if task.completed %}
            <span class="text-success">&#10003; Completed</span>
        {% else %}
            <span class="text-danger">Not Completed</span>
        {% endif %}
    </p>
    <a href="{% url 'task_update' task.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Task List</a>
</div>
{% endblock %}
