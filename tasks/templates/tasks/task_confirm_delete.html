{% extends 'base.html' %}

{% block title %}Confirm Delete Task{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="mb-4">Are you sure you want to delete "{{ task.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
